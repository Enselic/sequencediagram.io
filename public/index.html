<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="Description" content="Pleasurably create simple and sharable sequence diagrams directly in the browser. Also works offline.">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <style>
      /* we keep most styles in JS for increase locality, the rest we keep
         in index.html to avoid an extra HTTP request
       */

      body,html,#root {
        margin: 0;
        padding: 0;
        font-family: sans-serif;

        /* To make their width match the potentially large width of the diagram */
        min-width: 100%;
        display: inline-block;
      }

      #root {
        /* To make the footer always appear below the fold */
        min-height: 100vh;
      }

      @keyframes tipKeyframes
      {
        0% { transform: translateX(30px); }
        70% { transform: translateX(0px); }
        100% { transform: translateX(30px); }
      }

      .tip {
        animation: tipKeyframes 3s ease-out infinite;
        display: inline-block;
        font-size: 17px;
      }

      button:hover {
          background-color: #eee !important;
      }

      button:active {
          background-color: #fff !important;
      }

      .object-name-container:hover {
          background: #ffffcc;
      }

      .remove-button:hover {
          background: #fcc !important;
      }

      .message-end:hover {
          background: rgba(200,200,200,0.5) !important;
      }

      .footer {
        display: flex;
        flex-wrap: wrap;
        background: #111;
        padding: 20px 0;
      }

      a {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        padding: 10px;
      }

    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pleasurably create simple sequence diagrams</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div style="background-color: #000">
      <div style="font-size: 300%">
          <a target="_blank" rel="noopener noreferrer" href="/">SequenceDiagram.io</a>
      </div>
    </div>

    <div id="root">
      <!-- React overwrites the below element when it's done loading -->
      <div style="border-bottom: 1px solid #aaa; padding: 3px 10px; color: #d8d8d8; background-color: #eee; font-size: 20px">Loading app...</div>
    </div>

    <div class="footer">
      <a target="_blank" rel="noopener noreferrer" href="https://github.com/Enselic/sequencediagram.io">Fork me on GitHub</a>
      <a target="_blank" rel="noopener noreferrer" href="./acknowledgements.html">Acknowledgements</a>
      <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/SeqDiag_io">@SeqDiag_io</a>
      <a target="_blank" rel="noopener noreferrer" href="https://github.com/Enselic/sequencediagram.io/releases/tag/v1.1.1-beta" style="margin-left: auto; padding-right: 10px" >v1.1.1-beta</a>
  </body>
</html>
